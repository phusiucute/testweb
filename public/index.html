<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kho Tài Liệu - Free Share</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loginModal" class="modal-bg hide">
  <div class="modal">
    <h2 id="modalTitle">Đăng nhập</h2>
    <div class="err" id="authErr"></div>
    <form id="authForm">
      <input name="username" placeholder="Tài khoản" required autocomplete="username"><br>
      <input name="password" type="password" placeholder="Mật khẩu" required autocomplete="current-password"><br>
      <div id="registerFields" class="hide">
        <select name="gender">
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
          <option value="other" selected>Khác</option>
        </select><br>
      </div>
      <button type="submit" id="authBtn">Đăng nhập</button>
      <span id="switchAuth" style="margin-left:14px;cursor:pointer;color:#1976d2;">Đăng ký tài khoản</span>
    </form>
  </div>
</div>
  <!-- HEADER -->
  <header>
    <div class="header-left">
      <img src="logo.png" alt="Logo" class="main-logo" onerror="this.style.display='none'">
      <div class="header-title">v1.0</div>
    </div>
    <div class="header-right" id="profileBox">
      <!-- Hiện username, avatar, nút đăng xuất ở đây -->
    </div>
  </header>
  <div class="container">
    <div class="promo">
      <!-- Nội dung khuyến mãi giữ nguyên như cũ -->
      <strong>🎓 KHÓA HỌC XPS – LỚP 10, 11, 12 – CẤP TỐC, GIÁ RẺ</strong> ... (cắt bớt cho ngắn)
    </div>
    <div id="documents"></div>
  </div>
  <div id="chatModal" class="modal-bg hide"></div>
  <script src="main.js"></script>
</body>
</html>
